image: node:8.9.0 # change to match your node version

cache:
  paths:
    - node_modules/

before_script:
  - npm install


pages:
  stage: deploy
  script:
    - rm -rf public
    - npm run build #CI=true npm run build  - skipped because of eval errors while build
    - mv build public
    - cp resources public/resources
  artifacts:
    paths:
      - public # GitLab pages serve from a 'public' directory
  only:
    - gh-pages # run on gh-pages branch
